<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper" alt="This is the title of the application which is called 'Password Generator'.">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header" alt="This is a box that says, 'Generate a Password'. ">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body" alt="This is a form that has a field imput that reads,'Your secure password'.">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" alt="This is a rounded red button that reads, 'Generate Password'." class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
